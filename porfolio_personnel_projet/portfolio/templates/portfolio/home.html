<h1>Kemo's Portfolio</h1>

{% load static %}

<a href="{% static 'portfolio/CVKemo.pdf' %}">CV</a>
<img src="{% static 'portfolio/kemo.jpg' %}" class="img-fluid"> 

{%  for project in projects %}
    <h2>{{project.title}}</h2>
    <p>{{project.description}}</p>
    {% if project.url %}
    <img src="{{ project.image.url}}" height="40" width="40">
    <a href="{{project.url}}">Link</a>
    {% endif %}
{% endfor %}
